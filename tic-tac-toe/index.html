<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tace Toe</title>
</head>
<body>
    
    <div class="whole-container">
        <div class="header">
            <h1>Tic Tac Toe.</h1>
            <p>It's in the game.</p>
        </div>

        <div class="body-container">
            <div class="body">
                <div class="score-container">
                    <div id="score-x" class="current-player">
                        <h3>Player-X : <span id="x-span">0</span></h3>
                    </div>
                    <div id="score-o" class="">
                        <h3>Player-O : <span id="o-span">0</span></h3>
                    </div>
                </div>
    
                <div class="box-container">
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                    <div id="four"></div>
                    <div id="five"></div>
                    <div id="six"></div>
                    <div id="seven"></div>
                    <div id="eight"></div>
                    <div id="nine"></div>
                </div>

                <div class="result">
                    <p>Player one has won the game!</p>
                </div>

                <div class="restart">
                    <button class="btn" id="restart-button">Restart</button>
                    <button class="btn" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
